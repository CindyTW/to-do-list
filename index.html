<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header CoolTitle">
        <h1 class="title">To Do List</h1>
        <h2 id="first">Get it done today</h2>
        <input type="text" id="userinput" placeholder="Enter items">
        <button id="enter">Enter</button>
    </div>
    <div class="main">
        <ul class="ul">
            <li class="li">Laundry<button class="delete"><i class="fas fa-trash-alt"></i></button></li>
            <li class="li">Reading<button class="delete"><i class="fas fa-trash-alt"></i></button></li>
            <li class="li">Jogging<button class="delete"><i class="fas fa-trash-alt"></i></button></li>    
        </ul>
    </div>
    
    <script src="js/script.js"></script>
    <script src="js/script(fontawesome loading faster).js"></script>
   
</body>
</html>
